{% extends 'base.html' %}

{% block title %}Delete Task: {{ task.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-md mx-auto bg-white shadow rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">Delete Task</h1>
        </div>
        <div class="p-6">
            <p class="mb-6 text-gray-700">Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"? This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-between">
                    <a href="{% url 'tasks:task_detail' task.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                        Cancel
                    </a>
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Delete Task
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
