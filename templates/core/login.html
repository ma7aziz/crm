{% extends 'base.html' %}

{% block title %}Login | CRM System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-2">
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
            {{ form.username.errors }}
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        
        <div class="space-y-2">
            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
            {{ form.password.errors }}
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                          focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="pt-2">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-800">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
