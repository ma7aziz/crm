{% extends 'base.html' %}

{% block title %}Delete Customer | CRM System{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-red-600">Delete Customer</h2>
    
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the customer 
        <strong>{{ customer.first_name }} {{ customer.last_name }}</strong>?
        This action cannot be undone.
    </p>
    
    <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <a href="{% url 'customer_detail' customer.id %}" 
           class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded text-center">
            Cancel
        </a>
        <button type="submit" 
                class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
            Confirm Delete
        </button>
    </form>
</div>
{% endblock %}
